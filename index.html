<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ماشین حساب سود سرمایه‌گذاری</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/iransans-font@v5.0.0/dist/font-face.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      font-family: 'IranSans', sans-serif;
      direction: rtl;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    label, select, input {
      display: block;
      margin-bottom: 1.2rem;
      width: 100%;
      font-size: 1.1rem;
    }
    select, input {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .result {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ddd;
      margin-top: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    button {
      display: block;
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: rgba(0, 123, 255, 0.1);
      color: #007bff;
      font-weight: bold;
      margin-top: 1.5rem;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logo {
      display: block;
      margin: 0 auto 2rem;
      max-width: 100px;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/1slgHBO.png" alt="لوگوی ریپی" class="logo" />
  <h1>ماشین حساب سود سرمایه‌گذاری</h1>

  <label for="plan">انتخاب طرح:</label>
  <select id="plan">
    <option value="gold">طرح طلایی 🥇</option>
    <option value="silver">طرح نقره‌ای 🥈</option>
    <option value="bronze">طرح برنزی 🥉</option>
  </select>

  <label for="duration">مدت سرمایه‌گذاری:</label>
  <select id="duration">
    <option value="3">۳ ماهه</option>
    <option value="6">۶ ماهه</option>
    <option value="12">۱ ساله</option>
    <option value="24">۲ ساله</option>
  </select>

  <label for="amount">مبلغ سرمایه‌گذاری (تومان):</label>
  <input type="number" id="amount" placeholder="مثلاً 30000000">

  <button onclick="calculateProfit()">محاسبه</button>

  <div class="result" id="result" style="display:none"></div>

  <script>
    const profitRates = {
      gold:   {3: 13, 6: 27, 12: 59, 24: 123},
      silver: {3: 9,  6: 20, 12: 52, 24: 114},
      bronze: {3: 6,  6: 15, 12: 36, 24: 96},
    };

    const fees = {
      gold: 2,
      silver: 1,
      bronze: 0
    };

    function calculateProfit() {
      const plan = document.getElementById("plan").value;
      const duration = parseInt(document.getElementById("duration").value);
      const amount = parseFloat(document.getElementById("amount").value);

      if (!amount || amount <= 0) {
        alert("لطفاً مبلغ معتبر وارد کنید");
        return;
      }

      const totalProfit = amount * (profitRates[plan][duration] / 100);
      const monthlyProfit = totalProfit / duration;
      const finalProfit = totalProfit * (1 - fees[plan]/100);
      const finalAmount = amount + finalProfit;

      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = `
        <p>🔹 سود ماهانه: <strong>${Math.round(monthlyProfit).toLocaleString()} تومان</strong></p>
        <p>🔹 سود کل (پس از کسر کارمزد ${fees[plan]}٪): <strong>${Math.round(finalProfit).toLocaleString()} تومان</strong></p>
        <p>🔹 مبلغ قابل برداشت در پایان دوره: <strong>${Math.round(finalAmount).toLocaleString()} تومان</strong></p>
      `;
    }
  </script>
</body>
</html>
